<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechStore</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/Nike.jpg" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="logo-box">
        <h1><a class="logo-text" href="#">TechStore</a></h1>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Home</a></li>
          <li><a class="nav-link" href="#">Products</a></li>
          <li><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="./img/cart.svg" alt="" />
      </div>
    </header>

    <main>
      <section class="presentation">
        <div class="intro">
          <h1>Gadgets of Choice!</h1>
        </div>
        <div class="cta">
          <button>Explore</button>
        </div>
      </section>
    </main>
  </body>
</html>
